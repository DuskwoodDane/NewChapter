<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrapper {
      height: 500px;
      overflow: hidden;
    }

    ul {
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    li {
      background-color: aqua;
      width: 100%;
      height: 40px;
      line-height: 40px;
      text-align: center;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <ul>
      <!-- <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li> -->
    </ul>
  </div>
  <script src="https://unpkg.com/better-scroll@latest/dist/better-scroll.js"></script>
  <!-- minify -->
  <script src="https://unpkg.com/better-scroll@latest/dist/better-scroll.min.js"></script>
  <script>
    console.log(BetterScroll)
    let bs = BetterScroll.createBScroll('#wrapper', { pullUpLoad: true })
    const dom = document.querySelector('ul')
    let data = 17
    let isPullUpLoad = false

    const init = () => {
      for (let i = 0; i < data; i++) {
        const li = document.createElement('li');
        const node = document.createTextNode(i);
        li.appendChild(node)
        dom.appendChild(li)
      }
    }

    const load = async () => {
      isPullUpLoad = true
      const res = await ajax()
      data += res
      for (let i = 0; i < res; i++) {
        const li = document.createElement('li');
        const node = document.createTextNode(i);
        li.appendChild(node)
        dom.appendChild(li)
      }
      bsView.finishPullUp();
      bsView.refresh()
      isPullUpLoad = false
    }

    const ajax = () => {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve(20)
        }, 1000)
      })
    }

    bs.on('pullingUp', () => {
      setTimeout
    })

    init()
  </script>
</body>

</html>
