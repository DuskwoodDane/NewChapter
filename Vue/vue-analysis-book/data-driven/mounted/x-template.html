<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x-template</title>
</head>

<body>
  <div id="app">
    app
  </div>
  <script type="x-template" id="x_template">
    <div>555
      <h1>{{xMessage}}</h1>
    </div>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      template: '#x_template',
      data: {
        message: 'test',
        xMessage: 'xMessage'
      }
    })
    // console.log(Vue.prototype)
    // Vue.createApp({
    //   template: '#x_template',
    //   data: () => {
    //     xMessage: 'xMessage'
    //   }
    // }).mount('#app')
  </script>
</body>

</html>
